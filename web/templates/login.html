<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>로그인 - NTAdmin</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link href="/public/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
	<link href="/public/css/AdminLTE.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/public/iCheck/square/blue.css">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
	<div class="login-logo">
		<a href="/"><b>뉴스트러스트</b> 프로젝트</a>
	</div>

	<div class="login-box-body">
		<p class="login-box-msg">관리자 로그인이 필요합니다.</p>		
{{ if len(._flError) > 0 }}
	<p class="login-box-msg text-red">{{ ._flError[0] }}</p>
{{ end }}
		<form method="POST" action="/login_check">
			<input type="hidden" name="_csrf" value="{{ ._csrf }}"/>
            <input type="hidden" name="retUrl" value="{{ .retUrl }}"/>            

			<div class="form-group has-feedback">
				<input type="text" name="login" class="form-control" placeholder="Email" required>
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" name="passwd" class="form-control" placeholder="Password" required>
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<!-- <div class="checkbox icheck">
						<label>
							<input type="checkbox" name="remember" value="1"> Remember Me
						</label>
					</div> -->
				</div>

				<div class="col-xs-4">
					<button type="submit" class="btn btn-primary btn-block btn-flat">로그인</button>
				</div>
			</div>
		</form>

		<br>
		<!-- <a href="#">암호를 잃어버렸습니까?</a><br> -->

	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="/public/js/bootstrap.min.js"></script>
<script src="/public/iCheck/icheck.min.js"></script>
<script>
$(function () {
	$('input').iCheck({
		checkboxClass: 'icheckbox_square-blue',
		radioClass: 'iradio_square-blue',
		increaseArea: '20%' // optional
	});
});
</script>
</body>
</html>
