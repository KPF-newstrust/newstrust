<script src="/public/js/tagvis.js"></script>
<script>

mecabTags=[{{ cnt = 0 }}
{{ range wp := .entity.MecabTags }}{{ if cnt == 0 }}[{{end}}["{{wp.Word|safeJs}}","{{wp.Pos}}"]{{ if wp.Pos == "SF" }}],
{{ cnt = 0 }}{{ else }}{{ cnt = cnt + 1 }},{{ end }}{{ end }}{{ if cnt > 0 }}]{{end}}];

hannnTags=[{{ cnt = 0 }}
{{ range wp := .entity.HannanumTags }}{{ if cnt == 0 }}[{{end}}["{{wp.Word|safeJs}}","{{wp.Pos}}"]{{ if wp.Pos == "SF" }}],
{{ cnt = 0 }}{{ else }}{{ cnt = cnt + 1 }},{{ end }}{{ end }}{{ if cnt > 0 }}]{{end}}];

kkmaTags=[{{ cnt = 0 }}
{{ range wp := .entity.KkmaTags }}{{ if cnt == 0 }}[{{end}}["{{wp.Word|safeJs}}","{{wp.Pos}}"]{{ if wp.Pos == "SF" }}],
{{ cnt = 0 }}{{ else }}{{ cnt = cnt + 1 }},{{ end }}{{ end }}{{ if cnt > 0 }}]{{end}}];

twitTags=[{{ cnt = 0 }}
{{ range wp := .entity.TwitterTags }}{{ if cnt == 0 }}[{{end}}["{{wp.Word|safeJs}}","{{wp.Pos}}"]{{ if wp.Pos == "Punctuation" && wp.Word == "." }}],
{{ cnt = 0 }}{{ else }}{{ cnt = cnt + 1 }},{{ end }}{{ end }}{{ if cnt > 0 }}]{{end}}];


function visTags()
{
	VisualizePostag("svg.mecab", mecabTags);
	VisualizePostag("svg.kkma", kkmaTags);
	VisualizePostag("svg.hannn", hannnTags);
	VisualizePostag("svg.twitter", twitTags);	
}

</script>
